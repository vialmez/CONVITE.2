<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .btn-aceitar {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-aceitar:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Você aceita sair comigo?</h1>
        <button class="btn-aceitar" onclick="aceitarConvite()">Aceitar</button>
    </div>

    <script>
        function aceitarConvite() {
            alert("Convite aceito! Vamos sair!");
            window.location.href = "https://www.exemplo.com"; // Redireciona para outro link após aceitar
        }
    </script>

</body>
</html>
